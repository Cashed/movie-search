<div class='movieInfo'>
  <img ng-src="{{ movie.movieInfo.Poster }}" alt="movie poster">
  <div class='movieData'>
    <h1>{{ movie.movieInfo.Title }}</h1>
    <h4>Actors:</h4>
    <p>{{ movie.movieInfo.Actors }}</p>
    <h4>Director:</h4>
    <p>{{ movie.movieInfo.Director }}</p>
    <h4>Rating:</h4>
    <p>{{ movie.movieInfo.Rated }}</p>
    <h4>Released:</h4>
    <p>{{ movie.movieInfo.Released }}</p>
    <h4>IMDB Rating:</h4>
    <p>{{ movie.movieInfo.imdbRating }}</p>
  </div>
</div>
